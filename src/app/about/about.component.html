<h3>DropDownList</h3>
<div id='list'>
    <ej-dropdownlist id='ddlelement' [dataSource]='data' [fields]='fields' [(value)]='selectedID' placeholder = 'Select a game'></ej-dropdownlist>
    <button type="button" (click)="onClick()">Set DropDown Value</button>
</div>

<div class="control-section"> 
    <div id="temp" class="control-styles">
     <h4>Tempsdfsdflate</h4>
        <ej-multiselect id='multi-template' [dataSource]='multidata' [fields]='multifields' [mode]='box' [placeholder]='multiwatermark'>
            <ng-template #headerTemplate>
                <div class="multihead"> <span class="multiphoto">Photo</span> <span style="margin-left:17px;">Employee Info</span></div>
            </ng-template>
            <ng-template #itemTemplate let-data>
                <div><img class="multiempImage" src="app/about/Employees/{{data.Eimg}}.png" alt="employee" />
                    <div class="multiename"> {{data.Name}} </div>
                    <div class="multijob"> {{data.Job}} </div>
                </div>
            </ng-template>
            <ng-template #valueTemplate let-data>
                <div><img class="valueTemp" src="app/about/Employees/{{data.Eimg}}.png" alt="employee" />
                    <div class="nameTemp"> {{data.Name}} </div> 
                </div>
            </ng-template>
        </ej-multiselect>
</div>
</div>
